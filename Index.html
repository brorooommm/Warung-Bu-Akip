<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Warung Bu Akip</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: url('bglogin1.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      position: relative;
    }

    /* ======== Gradien ======== */
    .gradient-bottom-right {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 60%;
      height: 60%;
      background: radial-gradient(circle at bottom right, rgba(255, 204, 0, 0.55), rgba(255, 255, 255, 0) 70%);
      z-index: 1;
      filter: blur(40px);
    }

    .center-blend {
   position: absolute;
   top: 0;
   left: 35%;
   width: 30%;
   height: 100%;
   background: radial-gradient(circle at center, rgba(255, 235, 59, 0.15), rgba(255, 255, 255, 0) 70%);
   filter: blur(80px);
   z-index: 2;
}

    /* Efek pantulan cahaya di sisi kiri */
    .left-glow {
       position: absolute;
       left: 0;
       bottom: 0;
       width: 50%;
       height: 70%;
       background: radial-gradient(circle at left bottom, rgba(255, 235, 59, 0.35), rgba(255, 255, 255, 0) 75%);
       filter: blur(50px);
       z-index: 2;
      }

    .gradient-top-left {
      position: absolute;
      top: 0;
      left: 0;
      width: 55%;
      height: 55%;
      background: radial-gradient(circle at top left, rgba(255, 235, 59, 0.5), rgba(255, 255, 255, 0) 70%);
      z-index: 1;
      filter: blur(60px);
    }

    /* ======== Shading belakang ilustrasi ======== */
    .shading {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60%;
      height: 70%;
      background: radial-gradient(circle at left bottom, rgba(255, 214, 0, 0.45), rgba(255, 255, 255, 0) 70%);
      z-index: 2;
      filter: blur(50px);
    }

    /* ======== Balon Dekoratif ======== */
    .balon {
      position: absolute;
      border-radius: 50%;
      opacity: 0.25;
      animation: float 4.5s ease-in-out infinite;
      z-index: 3;
    }
    .light-particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      animation: twinkle 3s infinite ease-in-out;
      z-index: 3;
      }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; transform: scale(0.9); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }

    .p1 { top: 220px; left: 48%; animation-delay: 0.3s; }
    .p2 { top: 310px; left: 52%; animation-delay: 1.2s; }
    .p3 { top: 410px; left: 50%; animation-delay: 2.4s; }
    .p4 { top: 350px; left: 46%; animation-delay: 3.1s; }


    /* Balon kuning */
    .balon1 { width: 80px; height: 80px; background: #8d8d8bd5; top: 80px; left: 100px; animation-delay: 0s; }
    .balon2 { width: 120px; height: 120px; background: #FFD54F; top: 300px; right: 220px; animation-delay: 1s; }
    .balon3 { width: 60px; height: 60px; background: #FFEE58; bottom: 150px; left: 220px; animation-delay: 2s; }
    .balon4 { width: 90px; height: 90px; background: #FFF59D; top: 520px; left: 50px; animation-delay: 3s; }
    .balon5 { width: 110px; height: 110px; background: #FFE082; top: 150px; right: 480px; animation-delay: 4s; }
    .balon6 { width: 70px; height: 70px; background: #FFF9C4; bottom: 70px; right: 350px; animation-delay: 1.5s; }

    /* Balon abu-abu baru di area putih kiri */
    /* Balon abu-abu baru di area putih kiri */
.balon7 {
  width: 100px;
  height: 100px;
  background: rgba(145, 143, 143, 0.5);
  top: 160px;
  left: 160px;
  animation-delay: 2.5s;
  box-shadow: 0 0 25px rgba(255, 235, 59, 0.6);
}

.balon8 {
  width: 85px;
  height: 85px;
  background: rgba(100, 100, 100, 0.6);
  bottom: 180px;
  left: 270px;
  animation-delay: 3s;
  box-shadow: 0 0 30px rgba(255, 214, 0, 0.35);
}

.balon9 {
  width: 120px;
  height: 120px;
  background: rgba(110, 110, 110, 0.8);
  top: 420px;
  left: 90px;
  animation-delay: 1.2s;
  box-shadow: 0 0 35px rgba(255, 204, 0, 0.3);
}

/* ======== Balon tambahan kecil ======== */
.balon10 {
  width: 35px; height: 35px;
  background: rgba(255, 238, 88, 0.4);
  top: 50px; right: 150px;
  animation-delay: 0.5s;
}
.balon11 {
  width: 45px; height: 45px;
  background: rgba(255, 245, 157, 0.35);
  bottom: 90px; right: 200px;
  animation-delay: 1.5s;
}
.balon12 {
  width: 25px; height: 25px;
  background: rgba(255, 214, 0, 0.5);
  top: 120px; left: 320px;
  animation-delay: 2.2s;
}
.balon13 {
  width: 30px; height: 30px;
  background: rgba(255, 255, 255, 0.25);
  bottom: 220px; left: 420px;
  animation-delay: 3s;
}
.balon14 {
  width: 50px; height: 50px;
  background: rgba(255, 235, 59, 0.35);
  top: 400px; right: 100px;
  animation-delay: 1.8s;
}
.balon15 {
  width: 40px; height: 40px;
  background: rgba(255, 204, 0, 0.4);
  bottom: 60px; left: 150px;
  animation-delay: 0.8s;
}
.balon16 {
  width: 55px; height: 55px;
  background: rgba(255, 238, 88, 0.35);
  top: 200px; right: 380px;
  animation-delay: 2.5s;
}
.balon17 {
  width: 20px; height: 20px;
  background: rgba(255, 255, 255, 0.2);
  bottom: 180px; right: 280px;
  animation-delay: 3.3s;
}
.balon18 {
  width: 30px; height: 30px;
  background: rgba(255, 255, 255, 0.25);
  top: 300px; left: 80px;
  animation-delay: 4s;
}
.balon19 {
  width: 25px; height: 25px;
  background: rgba(255, 245, 157, 0.3);
  top: 550px; right: 320px;
  animation-delay: 1.3s;
}

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-25px) rotate(5deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    /* ======== Ilustrasi ======== */
    .illustration {
      position: absolute;
      bottom: 60px;
      left: 7%;
      width: 38%;
      max-width: 550px;
      z-index: 4;
      pointer-events: none;
    }

    .balon20 {
      width: 140px;
      height: 140px;
      background: rgba(255, 214, 0, 0.2);
      top: 260px;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 1.5s;
    }

    .balon21 {
      width: 90px;
      height: 90px;
      background: rgba(255, 255, 255, 0.25);
      top: 420px;
      left: 45%;
      animation-delay: 3s;
    }

    .balon22 {
      width: 70px;
      height: 70px;
      background: rgba(255, 235, 59, 0.3);
      top: 180px;
      left: 48%;
      animation-delay: 2.3s;
    }


    /* ======== Kotak Login ======== */
    .login-box {
      position: absolute;
      right: 10%;
      top: 50%;
      transform: translateY(-50%);
      width: 380px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 40px 35px;
      z-index: 5;
    }

    .logo {
      display: block;
      width: 150px;
      margin: 0 auto 15px;
    }

    h2 {
      text-align: center;
      color: #fafafa;
      margin-bottom: 25px;
    }

    h3 {
      text-align: center;
      color: #fafafa;
      text-decoration: wavy;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group img {
      width: 22px;
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.7;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #FFC107, #FFB300);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, #FFB300, #FFA000);
    }

    /* ======== Link Style ======== */
    .forgot-password, .signup-link a {
      color: #FFB300;
      text-decoration: underline;
      font-size: 14px;
      transition: color 0.3s;
    }

    .forgot-password:hover, .signup-link a:hover {
      color: #FFA000;
    }

    .forgot-password:visited, .signup-link a:visited {
      color: #FF8F00;
    }

    .forgot-password {
      display: block;
      text-align: right;
      margin-top: 10px;
      margin-bottom: 30px; /* Tambah ruang di sini */
    }

    .signup-link {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #333;
    }

  </style>
</head>
<body>

  <!-- Gradien -->
  <div class="gradient-top-left"></div>
  <div class="gradient-bottom-right"></div>
  <div class="center-blend"></div>


  <!-- Shading belakang ilustrasi -->
  <div class="shading"></div>
  <div class="left-glow"></div>


  <!-- Balon Dekoratif -->
  <div class="balon balon1"></div>
  <div class="balon balon2"></div>
  <div class="balon balon3"></div>
  <div class="balon balon4"></div>
  <div class="balon balon5"></div>
  <div class="balon balon6"></div>
  <div class="balon balon7"></div>
  <div class="balon balon8"></div>
  <div class="balon balon9"></div>
  <div class="balon balon10"></div>
  <div class="balon balon11"></div>
  <div class="balon balon12"></div>
  <div class="balon balon13"></div>
  <div class="balon balon14"></div>
  <div class="balon balon15"></div>
  <div class="balon balon16"></div>
  <div class="balon balon17"></div>
  <div class="balon balon18"></div>
  <div class="balon balon19"></div>
  <div class="balon balon20"></div>
  <div class="balon balon21"></div>
  <div class="balon balon22"></div>

  <div class="light-particle p1"></div>
  <div class="light-particle p2"></div>
  <div class="light-particle p3"></div>
  <div class="light-particle p4"></div>



  <!-- Ilustrasi -->
  <img src="loginillu.png" alt="Ilustrasi" class="illustration" />

  <!-- Kotak Sign Up -->
<div class="login-box">
  <!-- ilustrasi / balon bisa kamu taruh di atas sini -->
  <!-- contoh -->
  <!-- <img src="balon.png" alt="Balon" class="balon"> -->
  <!-- <img src="ilustrasi_signup.png" alt="Ilustrasi" class="ilustrasi"> -->

  <img src="LOGO1O.png" alt="Logo" class="logo" />
  <h2>Buat Akun Baru</h2>
  <h3>Warung Bu Akip</h3>

  <form id="signupForm" onsubmit="return validatePassword()">
    <div class="input-group">
      <img src="account_circle.png" alt="Username" />
      <input type="text" placeholder="Username" name="username" required />
    </div>

    <div class="input-group">
      <img src="email_icon.png" alt="Email" />
      <input type="email" placeholder="Email" name="email" required />
    </div>

    <div class="input-group">
      <img src="uis_padlock.png" alt="Password" />
      <input type="password" placeholder="Password" name="password" id="password" required />
    </div>

    <div class="input-group">
      <img src="uis_padlock.png" alt="Confirm Password" />
      <input type="password" placeholder="Konfirmasi Password" name="confirmPassword" id="confirmPassword" required />
    </div>

    <button type="submit" class="btn">Sign Up</button>

    <p class="signup-link">Sudah punya akun? <a href="login.html">Masuk</a></p>
  </form>
</div>

<script>
  function validatePassword() {
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    if (password !== confirmPassword) {
      alert("Password dan Konfirmasi Password tidak sama!");
      return false;
    }
    return true;
  }
</script>


</body>
</html>
